<div class="app-holder">
  <app-navbar></app-navbar>
  <mat-drawer-container>
    <mat-drawer class="list-holder list-mobile" #listDrawer [mode]="this.mobileQuery.matches ? 'over' : 'side'" opened="false">
      <app-list></app-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="map-area">
        <app-map></app-map>
        <app-detail *ngIf="((mode | async) == 'details')"></app-detail>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
