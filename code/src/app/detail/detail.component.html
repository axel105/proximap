<div class="holder">
  <mat-card  class="mat-elevation-z4">
    <mat-card-title-group>
      <mat-card-title>
        {{(fountain| async).properties.bezeichnung }}
      </mat-card-title>
      <mat-card-subtitle>
        <span class="water-type" [ngClass]="(fountain| async).properties.wasserart_txt">{{(fountain| async).properties.wasserart_txt }}</span>
      </mat-card-subtitle>
    </mat-card-title-group>
    <a href="{{(fountain| async).properties.pano_url}}" target="_blank">
      <img mat-card-image style="margin-top: 0" src="https://maps.googleapis.com/maps/api/streetview?size=600x300&location={{(fountain| async).geometry.coordinates[1]}},{{(fountain| async).geometry.coordinates[0]}}&fov=120&key=AIzaSyCITz2QveQZtY3INHqHcFiBQz0pJZnY3G0" class="gsv">
    </a>
    <mat-card-content>
      <p>{{(fountain| async).properties.brunnenart_txt }}</p>
      <p>Historisches Baujahr: {{(fountain| async).properties.historisches_baujahr }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="navigateToFountain()">
        <mat-icon>navigation</mat-icon><span i18n="navigate to fountain command">navigate</span>
      </button>
      <button mat-button color="warn" (click)="returnToRoot()">
        <mat-icon>close</mat-icon><span i18n="close details command">close</span>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
