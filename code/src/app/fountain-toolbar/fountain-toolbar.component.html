<div id="fountain-toolbar">
  <button mat-raised-button color="primary">
    <mat-icon>navigation</mat-icon><span i18n="navigate to fountain command">navigate</span>
  </button>
  <button mat-raised-button color="primary" (click)="toggleDetails()">
    <mat-icon>local_library</mat-icon>details
  </button>
  <button mat-mini-fab color="warn" (click)="returnToRoot()">
    <mat-icon>close</mat-icon>
  </button>
</div>
