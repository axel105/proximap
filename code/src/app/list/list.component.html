<ul class="list-group">
  <li
    *ngFor="let fountain of fountains | slice:0:10; let i=index"
    (mouseenter)="highlightFountain(fountain)"
    (mouseleave)="highlightFountain(null)"
    class="list-group-item">
    {{fountain.properties.bezeichnung}} - {{fountain.properties.nummer}}
    <button mat-raised-button (click)="selectFountain(fountain)">view</button>
  </li>
</ul>
